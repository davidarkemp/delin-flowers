<script type="text/javascript">

   $(function() {
       $("#flower-holder").children("div.item").each(function(i){
           var $this = $(this).css("position", "relative");

           var width = $this.width();
           var height = $this.height();
           $("<div>" + i + "</div>")
                   .css({
                          width: width + "px",
                          height: height +" px",
                          margin: "auto 0 auto 0",
                          position : "absolute",
                          top: "0",
                          "font-size": "75px"})
                   .animate( { "opacity" : 0.67})
                   .appendTo($this);
       });
   });
</script>
